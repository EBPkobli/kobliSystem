<!DOCTYPE html>
<html>
<head>
	<title>Güneş Sistemi</title>

	<!--Eklentiler CDN leri indirmem gerekiyor-->
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/sistem.css">
	<script type="text/javascript" src="js/jquery c3.3.1.js"></script>
	<script type="text/javascript" src="js/sistem.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/solid.css" integrity="sha384-VGP9aw4WtGH/uPAOseYxZ+Vz/vaTb1ehm1bwx92Fm8dTrE+3boLfF1SpAtB1z7HW" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/regular.css" integrity="sha384-ZlNfXjxAqKFWCwMwQFGhmMh3i89dWDnaFU2/VZg9CvsMGA7hXHQsPIqS+JIAmgEq" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/brands.css" integrity="sha384-rf1bqOAj3+pw6NqYrtaE1/4Se2NBwkIfeYbsFdtiR6TQz0acWiwJbv1IM/Nt/ite" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/fontawesome.css" integrity="sha384-1rquJLNOM3ijoueaaeS5m+McXPJCGdr5HcA03/VHXxcp2kX2sUrQDmFc3jR5i/C7" crossorigin="anonymous">
	<script type="text/javascript" src="js/navbar.js"></script>
	<link rel="stylesheet" type="text/css" href="css/navbar.css">
	<!--Eklentiler CDN leri indirmem gerekiyor-->

</head>
<body>

	<!--Güneş sistemi için oluşturulan css düzenlenen divler-->
	<div class="orta">
		<div class="gunes">
			<div class="dunya">
				<div class="ay"></div>
			</div>
		</div>
	</div>
	<!--Güneş sistemi için oluşturulan css düzenlenen divler-->

	<!--Sol navigasyon menum içinde buttonlar var-->
	<div class="sol-nav">
		<!-- btn-div active beyazlaştırıyor arka planı-->
		<div class="btn-div active">
			<!--font awesome iconları 2em boyutunda-->
			<i class="fas fa-home fa-2x"></i>
			<a href="#">Anasayfa</a>

		</div>
		<!-- checkbox'a çeviriyor butonu (check)-->
		<div class="btn-div check">
			<!--font awesome iconları 2em boyutunda-->
			<i class="fas fa-globe fa-2x"></i>
			<a href="#">Düzenle</a>

		</div>
		<!-- checkbox'a çeviriyor butonu (check)-->
		<div class="btn-div check" id="btn-cizgiCiz">
			<!--font awesome iconları 2em boyutunda-->
			<i class="fas fa-drafting-compass fa-2x"></i>
			<a href="#">Çizgi Çiz</a>

		</div>
		<!-- checkbox'a çeviriyor butonu (check)-->
		<div class="btn-div check" id="btn-yorunge">
			<!--font awesome iconları 2em boyutunda-->
			<i class="far fa-circle fa-2x"></i>
			<a href="#">Yörünge</a>

		</div>

		<!-- checkbox'a çeviriyor butonu (check)-->
		<div class="btn-div check">
			<!--font awesome iconları 2em boyutunda-->
			<i class="far fa-compass fa-2x"></i>
			<a href="#">İncele</a>

		</div>

		<!-- checkbox'a çeviriyor butonu (check)-->
		<div class="btn-div check">
			<!--font awesome iconları 2em boyutunda-->
			<i class="fas fa-lock fa-2x"></i>
			<a href="#">Kilit Aç</a>

		</div>

		<!-- checkbox'a çeviriyor butonu (check)-->
		<div class="btn-div check">
			<!--font awesome iconları 2em boyutunda-->
			<i class="fas fa-expand-arrows-alt fa-2x"></i>
			<a href="#">Fare Koordinat</a>

		</div>

	</div>
	<!--Sol navigasyon menum içinde buttonlar var-->
</body>
</html>
